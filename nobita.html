<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobita</title>
</head>
<body onload="docReady()">
    <img id="nobita" src="anh-nobita-dep-trai-ba-dao.jpg" style="position: absolute;left: 0;top: 0;width: 300px;height: 300px">
</body>
</html>
<script>
    let element = document.getElementById("nobita");
    function up(){
        element.style.top = parseInt(element.style.top)  - 5 +'px';
    }
    function dow(){
        element.style.top = parseInt(element.style.top)  + 5 +'px';
    }
    function left(){
        element.style.left = parseInt(element.style.left)- 5 + 'px';
    }
    function right(){
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt){
        switch (evt.keyCode){
            case 37:
                left();
                break;
            case 38:
                up();
                break;
            case 39:
                right();
                break;
            case 40:
                dow();
                break;
        }
    }
    function docReady(){
        window.addEventListener('keydown', moveSelection);
    }
</script>
